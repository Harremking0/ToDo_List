<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/style/styleSheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid-container">
        <div class="header">To Do App</div>
        <div class="sidebar">
          <button id="newProject" class="taskIcon">

            <i class="fa fa-folder">  new Project</i>  
          
          </button>
          <div class="folderContainer"></div>
        </div>
        <div class="main">

                <div class="form-popup" id="myForm">
            <form  class="form-container">
              <label for="title"><b>title</b></label>
              <input type="text" placeholder="Enter title" name="title" required id="title">         
              <label for="description"><b>description</b></label>
              <input type="text" placeholder="Enter description" name="description" id="description">
              <input type="date" class="date" id="date">
              
            </form>
          </div> 


          <div class="form-popup" id="myProjectForm">
          <form  class="form-container">
            <label for="title"><b>title</b></label>
            <input type="text" placeholder="Enter title" name="title" required id="titleProject">         
            <button type="submit" class="btn Projectcancel" id="cancelProject">Close</button>
            <button type="submit" class="btn Projectadd">New project</button>            
          </form>
        </div> 


        <div class="form-popup" id="myEditProjectForm">
          <form  class="form-container">
            <label for="title"><b>title></b></label>
            <input type="text" placeholder="Enter title" name="title" required id="editTitleProject">               
          </form>
        </div> 

        <div class="taskListContainer"></div>

        </div>
        

      </div><div class="footer"> Todo List Made by Chakib Boumaraf</div>
</body>
<script src="main.js" defer></script>
</html>
